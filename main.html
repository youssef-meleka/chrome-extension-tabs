<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <nav id="tabs">
      <ul>
        <li><a href="#tab1">Tab 1</a></li>
        <li><a href="#tab2">Tab 2</a></li>
        <li><a href="#tab3">Tab 3</a></li>
      </ul>
    </nav>

    <section id="tab-contents">
      <div id="tab1" class="tab-contents active">
        <button class="run-btn" id="myButton1">Run</button>
        <p id="textMessage1"></p>
        <form id="myForm1" style="display: none;">
          <label for="name1">Name:</label>
          <input type="text" id="name1" name="name1">
          <br>
          <label for="email1">Email:</label>
          <input type="email" id="email1" name="email1">
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="tab2" class="tab-contents">
        <button class="run-btn" id="myButton2">Run</button>
        <p id="textMessage2"></p>
        <form id="myForm2" style="display: none;">
          <label for="name2">Name:</label>
          <input type="text" id="name2" name="name2">
          <br>
          <label for="email2">Email:</label>
          <input type="email" id="email2" name="email2">
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="tab3" class="tab-contents">
        <button class="run-btn" id="myButton3">Run</button>
        <p id="textMessage3"></p>
        <form id="myForm3" style="display: none;">
          <label for="name3">Name:</label>
          <input type="text" id="name3" name="name3">
          <br>
          <label for="email3">Email:</label>
          <input type="email" id="email3" name="email3">
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </div>
  <script src="./myScript.js"></script>
</body>
</html>
